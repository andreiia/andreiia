<html>

<head>
  <title>First web app</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div id="main">
    <img src="./img/first-students.jpg" alt="Minions">
    <h1>First web app</h1>
    <div>
      Get students data and save it to server.
    </div>
    <form>
      <div>Name</div>
      <input type="text" id="name">
      <div>Grade</div>
      <input type="text" id="grade">
      <input type="button" id="send" value="Send" onclick="onSendButtonClick()">
      <input type="button" id="reset" value="Reset" onclick="onSendButtonClick()">
    </form>
  </div>
</body>

</html>
